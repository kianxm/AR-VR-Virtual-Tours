<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>
<body>
	<div class="hero-image">
		<div class="hero-text">
			<h1>SCU</h1>
			<h2>Virtual Tours</h2>
			<p>Created with state-of-the-art technology,<br>
				you are now able to view college dorms<br>
				in virtual reality with full control capabilities.</p>
			<button>View dorms</button>
		</div>
	</div>

	

	<div class="grid-container">
		<p>On-campus options:</p>

		<div class="card">
			<div class="card-container">
				<h4><b>Broccoli</b>
				<img src="swig.png" style="width: 100%">
			</div>
			<button class="modal-btn">Enter</button>
		</div>
		
	
		<div class="modal-container" id="modal-container">
			<div class="modal">
				<h1>Broccoli</h1>
				<iframe 
					src='https://my.treedis.com/tour/broccoli-demo' 
					height='500' 
					width='700' 
					allowfullscreen>
				</iframe>
				<button class="modal-close">
					X
				</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
